<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a
          class="header__info-link"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section class="todo-section">
        <h3 class="todo-section__title todo-section__title_add-block">Add Item</h3>
        <div class="todo-section__row-wrap">
          <input class="todo-section__input todo-section__input_new-task todo-section__input_task" type="text">
          <button class="button button_add">Add</button>
        </div>
      </section>
      <section class="todo-section">
        <h3 class="todo-section__title">Todo</h3>
        <ul class="todo-section__list todo-section__list_incompleted">
          <li class="todo-section__task-item">
            <input class="todo-section__input" type="checkbox">
            <label class="todo-section__label todo-section__label_task">Pay Bills</label>
            <input type="text" class="todo-section__input todo-section__input_task">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete"><img class="button__delete-icon" src="./remove.svg" alt="Delete"></button>
          </li>
          <li class="todo-section__task-item todo-section__task-item_edit">
            <input class="todo-section__input" type="checkbox">
            <label class="todo-section__label todo-section__label_task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo-section__input todo-section__input_task">
            <button class="button button_edit">Save</button>
            <button class="button button_delete"><img class="button__delete-icon" src="./remove.svg" alt="Delete"></button>
          </li>
        </ul>
      </section>
      <section class="todo-section">
        <h3 class="todo-section__title">Completed</h3>
        <ul class="todo-section__list todo-section__list_completed">
          <li class="todo-section__task-item">
            <input class="todo-section__input" type="checkbox" checked>
            <label class="todo-section__label todo-section__label_task">See the Doctor</label>
            <input type="text" class="todo-section__input todo-section__input_task">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete"><img class="button__delete-icon" src="./remove.svg" alt="Delete"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
